<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="js/index.js"></script>

</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1 class="title">Simon</h1>
      <i class="fa fa-hand-pointer-o titleHand"></i>
    </div>
    <div class="main">
      <div class="leftCol column"></div>
      <div class="centerCol column">
        <div class="gameCont">
          <div class="colorButtonCont">
            <div class="buttonsRow1">
              <input type="button" class="colorButton" id="b0">
              <input type="button" class="colorButton" id="b1">
            </div>
            <div class="buttonsRow2">
              <input type="button" class="colorButton" id="b2">
              <input type="button" class="colorButton" id="b3">
            </div>
          </div>
          <div class="progressCont">
            <progress class="progBar" max="20" value="0">
            </progress>
          </div>
          <div class="controlsCont">
            <div class="controlBox">
              <input type="button" class="control start" id="start">
              <p class="controlText">On/Off</p>
            </div>
            <div class="controlBox">
              <input type="button" class="control strict" id="strict">
              <p class="controlText">Strict</p>
            </div>
            <div class="controlBox">
              <input type="button" class="control reset" id="reset">
              <p class="controlText">Reset</p>
            </div>
          </div>
        </div>
      </div>
      <div class="rightCol column"></div>
    </div>
  </div>
  <div class="modalCont">
    <div class="modal">
      <p>Winner!</p>
      <p class="endIcon"><i class="fa fa-refresh"></i></p>
    </div>
  </div>
</body>

</html>
